<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>JobLinkEswatini API Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testLogin()">Test Login Endpoint</button>
    
    <script src="js/config.js"></script>
    <script>
        function showResult(message, isSuccess = false) {
            const div = document.createElement('div');
            div.className = `status ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI() {
            document.getElementById('results').innerHTML = '';
            
            try {
                showResult(`Testing API URL: ${API_URL}`, true);
                
                const response = await fetch(`${API_URL}/api/test`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ API Connection Successful! Response: ${JSON.stringify(data)}`, true);
                } else {
                    showResult(`❌ API responded with error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                showResult(`❌ Failed to connect to API: ${error.message}`);
                console.error('API Test Error:', error);
            }
        }
        
        async function testLogin() {
            try {
                showResult('Testing login endpoint with test data...', true);
                
                const response = await fetch(`${API_URL}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@test.com', password: 'testpass' })
                });
                
                const data = await response.json();
                
                if (response.status === 400 && data.msg === 'Invalid credentials') {
                    showResult('✅ Login endpoint working correctly (rejected invalid credentials)', true);
                } else if (response.ok) {
                    showResult('✅ Login endpoint working (unexpected success with test data)', true);
                } else {
                    showResult(`❌ Login endpoint error: ${response.status} - ${JSON.stringify(data)}`);
                }
            } catch (error) {
                showResult(`❌ Login test failed: ${error.message}`);
                console.error('Login Test Error:', error);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
