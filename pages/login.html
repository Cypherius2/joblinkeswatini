<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | JobLinkEswatini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="auth-page">
    <div id="notification-container"></div>
    
    <!-- Main Auth Container -->
    <main class="auth-main">
        <div class="auth-container">
            <!-- Header Section -->
            <div class="auth-header">
                <a href="../index.html" class="auth-logo-link">
                    <h1 class="auth-logo">JobLink<span class="logo-eswatini">Eswatini</span></h1>
                </a>
                <h2 class="auth-title">Sign in to your account</h2>
                <p class="auth-subtitle">Stay connected with the professional community in Eswatini</p>
            </div>

            <!-- Login Form -->
            <div class="auth-card">
                <form class="auth-form" id="loginForm" novalidate>
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 12.713l-11.985-9.713h23.971l-11.986 9.713zm0 2.574l-12-9.725v15.438h24v-15.438l-12 9.725z"/>
                            </svg>
                            <input type="email" class="form-input" id="email" placeholder="name@company.com" required autocomplete="email">
                        </div>
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M18 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-3zm-5 7.723v2.277h-2v-2.277c-.595-.347-1-.984-1-1.723 0-1.104.896-2 2-2s2 .896 2 2c0 .738-.405 1.376-1 1.723zm-5-7.723v-4c0-2.206 1.794-4 4-4 2.206 0 4 1.794 4 4v4h-8z"/>
                            </svg>
                            <input type="password" class="form-input" id="password" placeholder="Enter your password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" id="togglePassword" aria-label="Show password">
                                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="form-error" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-button primary" id="loginButton">
                        <span class="button-text">Sign In</span>
                        <div class="button-loader" id="loginLoader">
                            <div class="loader-spinner"></div>
                        </div>
                    </button>
                </form>

                <div class="auth-divider">
                    <span class="divider-text">or</span>
                </div>

                <button class="google-auth-btn" id="googleSignIn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="auth-footer-text">
                    New to JobLinkEswatini? 
                    <a href="signup.html" class="auth-link">Join now</a>
                </p>
            </div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>

    <script>
        // Modern Login Page JavaScript
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.submitButton = document.getElementById('loginButton');
                this.loader = document.getElementById('loginLoader');
                this.togglePassword = document.getElementById('togglePassword');
                this.passwordInput = document.getElementById('password');
                this.emailInput = document.getElementById('email');
                
                this.isLoading = false;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupPasswordToggle();
                this.setupFormValidation();
            }

            setupEventListeners() {
                if (this.form) {
                    this.form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    });
                }

                // Google Sign In
                const googleBtn = document.getElementById('googleSignIn');
                if (googleBtn) {
                    googleBtn.addEventListener('click', this.handleGoogleSignIn.bind(this));
                }

                // Remember me functionality
                this.loadRememberedCredentials();
            }

            setupPasswordToggle() {
                if (this.togglePassword && this.passwordInput) {
                    this.togglePassword.addEventListener('click', () => {
                        const isPassword = this.passwordInput.type === 'password';
                        this.passwordInput.type = isPassword ? 'text' : 'password';
                        
                        const eyeIcon = this.togglePassword.querySelector('svg path');
                        if (isPassword) {
                            eyeIcon.setAttribute('d', 'M11.83 9L15 12.16V12a3 3 0 00-3-3h-.17zm-4.3.8l1.55 1.55c-.05.21-.08.42-.08.65a3 3 0 003 3c.22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53a5 5 0 01-5-5c0-.79.2-1.53.53-2.2zm-.84-.84L8 7.64a7.84 7.84 0 00-2.28 4.36c0 1.59.46 3.07 1.28 4.36L8.69 14.64zm8.84-8.84l-2.5 2.5A7.84 7.84 0 0021 12c0 1.59-.46 3.07-1.28 4.36L17 13.64a5 5 0 00-5-5L9.5 6.14A7.84 7.84 0 0112 3c1.59 0 3.07.46 4.36 1.28z');
                        } else {
                            eyeIcon.setAttribute('d', 'M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z');
                        }
                    });
                }
            }

            setupFormValidation() {
                const inputs = [this.emailInput, this.passwordInput];
                
                inputs.forEach(input => {
                    if (input) {
                        input.addEventListener('blur', () => this.validateField(input));
                        input.addEventListener('input', () => this.clearFieldError(input));
                    }
                });
            }

            validateField(input) {
                const errorElement = document.getElementById(input.id + 'Error');
                let isValid = true;
                let errorMessage = '';

                if (input.type === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!input.value) {
                        errorMessage = 'Email address is required';
                        isValid = false;
                    } else if (!emailRegex.test(input.value)) {
                        errorMessage = 'Please enter a valid email address';
                        isValid = false;
                    }
                } else if (input.type === 'password') {
                    if (!input.value) {
                        errorMessage = 'Password is required';
                        isValid = false;
                    } else if (input.value.length < 6) {
                        errorMessage = 'Password must be at least 6 characters';
                        isValid = false;
                    }
                }

                if (errorElement) {
                    errorElement.textContent = errorMessage;
                    input.parentElement.classList.toggle('error', !isValid);
                }

                return isValid;
            }

            clearFieldError(input) {
                const errorElement = document.getElementById(input.id + 'Error');
                if (errorElement) {
                    errorElement.textContent = '';
                    input.parentElement.classList.remove('error');
                }
            }

            validateForm() {
                const isEmailValid = this.validateField(this.emailInput);
                const isPasswordValid = this.validateField(this.passwordInput);
                return isEmailValid && isPasswordValid;
            }

            setLoading(loading) {
                this.isLoading = loading;
                if (this.submitButton) {
                    this.submitButton.disabled = loading;
                    this.submitButton.classList.toggle('loading', loading);
                }
                if (this.loader) {
                    this.loader.style.display = loading ? 'flex' : 'none';
                }
            }

            async handleLogin() {
                if (this.isLoading) return;
                
                if (!this.validateForm()) {
                    notificationModule.showNotification('Please fix the errors below', 'error');
                    return;
                }

                this.setLoading(true);

                const loginData = {
                    email: this.emailInput.value.trim(),
                    password: this.passwordInput.value
                };

                try {
                    const response = await fetch(`${API_URL}/api/users/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Handle remember me
                        this.handleRememberMe(loginData.email);
                        
                        // Store authentication data
                        localStorage.setItem('token', result.token);
                        
                        // Store user data with role consistently
                        const userData = {
                            _id: result.user._id || result.user.id,
                            email: result.user.email,
                            name: result.user.name,
                            role: result.user.role || 'jobseeker', // Default to jobseeker if not specified
                            companyId: result.user.companyId,
                            companyName: result.user.companyName,
                            profile: result.user.profile
                        };
                        
                        // Store in both localStorage and sessionStorage for reliability
                        localStorage.setItem('user', JSON.stringify(userData));
                        sessionStorage.setItem('user', JSON.stringify(userData));
                        localStorage.setItem('userRole', userData.role); // Also store role separately for quick access
                        
                        // Show success notification
                        notificationModule.showNotification(`Welcome back, ${userData.name || 'User'}!`, 'success');
                        
                        // Redirect based on user role or to intended destination
                        setTimeout(() => {
                            const redirectTo = new URLSearchParams(window.location.search).get('redirect');
                            
                            // Smart redirect based on role if no specific redirect is provided
                            let defaultRedirect = '../index.html';
                            if (userData.role === 'company') {
                                defaultRedirect = 'jobs.html?view=my-jobs';
                            } else {
                                defaultRedirect = 'jobs.html';
                            }
                            
                            window.location.href = redirectTo || defaultRedirect;
                        }, 1500);
                    } else {
                        notificationModule.showNotification(result.msg || 'Invalid email or password', 'error');
                        
                        // Focus on the appropriate field
                        if (result.msg && result.msg.includes('email')) {
                            this.emailInput.focus();
                        } else {
                            this.passwordInput.focus();
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    notificationModule.showNotification('Unable to connect to the server. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            handleRememberMe(email) {
                const rememberMe = document.getElementById('rememberMe');
                if (rememberMe && rememberMe.checked) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
            }

            loadRememberedCredentials() {
                const rememberedEmail = localStorage.getItem('rememberedEmail');
                if (rememberedEmail && this.emailInput) {
                    this.emailInput.value = rememberedEmail;
                    const rememberMe = document.getElementById('rememberMe');
                    if (rememberMe) {
                        rememberMe.checked = true;
                    }
                }
            }

            handleGoogleSignIn() {
                // Placeholder for Google Sign In implementation
                notificationModule.showNotification('Google Sign In coming soon!', 'info');
            }
        }

        // Initialize login manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
            
            // Initialize header module for logged out state
            if (typeof headerModule !== 'undefined') {
                headerModule.init();
            }
        });
    </script>
</body>

</html>
