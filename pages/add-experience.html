    <main class="page-main">
        <div class="container page-container-profile">
            <section class="profile-section-card">
                <h2>Add New Experience</h2>
                <form id="experienceForm" class="auth-form" style="text-align: left;">
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" id="title" placeholder="e.g., Software Engineer" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company*</label>
                        <input type="text" id="company" placeholder="e.g., Eswatini Tech Innovators" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., Mbabane, Eswatini">
                    </div>
                    <div class="form-group">
                        <label for="from">From Date*</label>
                        <input type="date" id="from" required>
                    </div>
                    <div class="form-group">
                        <label for="to">To Date (leave blank if current)</label>
                        <input type="date" id="to">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="5"
                            placeholder="Describe your responsibilities and achievements..."></textarea>
                    </div>
                    <button type="submit" class="auth-button">Save Experience</button>
                    <a href="profile.html" class="auth-button"
                        style="background-color: #777; text-align: center; display: block; box-sizing: border-box; margin-top: 0.5rem;">Cancel</a>
                </form>
            </section>
        </div>
    </main>
    <!-- The Global Chat Window HTML -->
    <div id="global-chat-container" style="display: none;">
        <div id="chat-window">
            <div id="chat-header">
                <button id="chat-back-btn">&larr;</button>
                <span id="chat-header-title">Messages</span>
            </div>
            <div id="chat-conversation-list">
                <!-- List of conversations will be rendered here -->
            </div>
            <div id="chat-messages" style="display: none;">
                <!-- Messages for a specific conversation will be rendered here -->
            </div>
            <form id="chat-form" style="display: none;">
                <input type="text" id="chat-input" placeholder="Write a message..." autocomplete="off">
                <button type="submit" class="apply-button" style="border-radius: 20px;">Send</button>
            </form>
        </div>
        <div id="chat-bubble">
            <div id="chat-notification-dot"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />

        </div>

    <footer class="main-footer"></footer>
    <script src="../js/theme-toggle.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/config.js"></script>
    <script>
        document.getElementById('experienceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'login.html'; return; }

            const experienceData = {
                title: document.getElementById('title').value,
                company: document.getElementById('company').value,
                location: document.getElementById('location').value,
                from: document.getElementById('from').value,
                to: document.getElementById('to').value || null, // Send null if empty
                description: document.getElementById('description').value
            };

            if (!experienceData.title || !experienceData.company || !experienceData.from) {
                showNotification('Title, Company, and From Date are required fields.', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/experience`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify(experienceData)
                });
                if (res.ok) {
                    showNotification('Experience added successfully!');
                    window.location.href = `profile.html?t=${new Date().getTime()}`; // Cache-bust redirect
                } else {
                    const error = await res.json();
                    showNotification('Failed to add experience: ' + (error.msg || 'Please try again.'));
                }
            } catch (err) {
                console.error('Error adding experience:', err);
                showNotification('An error occurred. Please seek assistance');
            }
        });
    </script>
