                    placeholder="Write a message..."><button type="submit" class="apply-button">Send</button></form>
        </div>
        <div id="chat-bubble"><span class="notification-badge" id="chat-notification-dot"></span><svg
                viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />

    <script src="../js/theme-toggle.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'login.html'; return; }

            // --- Cache DOM Elements ---
            const userListContainer = document.getElementById('user-list-container');
            const appStatusContainer = document.getElementById('application-status-list');
            let loggedInUserId = null;

            // --- Render Functions ---
            const renderUserList = (users) => {
                if (!users) {
                    userListContainer.innerHTML = '<p style="color: red;">Could not load network data.</p>'; return;
                }
                if (users.length === 0) {
                    userListContainer.innerHTML = '<p>No other users have joined the platform yet.</p>'; return;
                }
                userListContainer.innerHTML = users
                    .filter(user => user._id !== loggedInUserId)
                    .map(user => {
                        const picUrl = user.profilePicture ? `${API_URL}/api/files/${user.profilePicture}` : 'images/placeholder.svg';
                        return `
                        <div class="user-card">
                            <img src="${picUrl}" alt="${user.name}">
                            <h3>${user.name}</h3>
                            <p>${user.headline || 'User'}</p>
                            <a href="view-profile.html?id=${user._id}" class="apply-button">View Profile</a>
                        </div>
                    `;
                    }).join('');
            };

            const renderApplicationStatuses = (applications) => {
                if (!applications) {
                    appStatusContainer.innerHTML = '<p style="color: red;">Could not load applications.</p>'; return;
                }
                if (applications.length === 0) {
                    appStatusContainer.innerHTML = '<p>You have not applied to any jobs yet.</p>'; return;
                }
                appStatusContainer.innerHTML = applications.map(app => {
                    if (!app.job) return '';
                    return `
                        <div class="application-status-item">
                            <div class="application-status-info">
                                <h4>${app.job.title}</h4>
                                <p>${app.job.company}</p>
                            </div>
                            <span class="status-tag status-${app.status}">${app.status}</span>
                        </div>
                    `;
                }).join('');
            };

            // --- Main Data Fetching Logic ---
            try {
                userListContainer.innerHTML = '<p>Loading network...</p>';
                appStatusContainer.innerHTML = '<p>Loading applications...</p>';

                const meRes = await fetch(`${API_URL}/api/users/me`, { headers: { 'x-auth-token': token } });
                const me = await meRes.json();
                loggedInUserId = me._id;

                const [usersRes, appsRes] = await Promise.all([
                    fetch(`${API_URL}/api/users`),
                    fetch(`${API_URL}/api/applications/my-applications`, { headers: { 'x-auth-token': token } })
                ]);

                if (!usersRes.ok || !appsRes.ok) {
                    throw new Error('Failed to fetch page data.');
                }

                const users = await usersRes.json();
                const applications = await appsRes.json();

                renderUserList(users);
                renderApplicationStatuses(applications);

            } catch (err) {
                console.error('Failed to load My Network page:', err);
                userListContainer.innerHTML = '<p style="color: red;">Could not load network.</p>';
                appStatusContainer.innerHTML = '<p style="color: red;">Could not load applications.</p>';
            }
        });
    </script>
