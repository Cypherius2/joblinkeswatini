<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job | JobLinkEswatini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="notification-container"></div>
    <header class="main-header">
        <div class="container">
            <div class="header-left">
                <a href="../index.html" class="logo-link">
                    <h1 class="logo">JobLink<span class="logo-eswatini">Eswatini</span></h1>
                </a>
            </div>

            <nav class="main-nav" id="main-nav">
                <a href="jobs.html" class="header-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/>
                    </svg>
                    <span>Jobs</span>
                </a>
                <div class="auth-buttons">
                    <div class="profile-dropdown-container header-nav-item header-nav-item--me" id="loggedInNav">
                        <img src="../assets/placeholder.svg" alt="My Profile" class="nav-profile-pic" id="navProfilePic">
                        <span>Me &#9662;</span>
                        <div class="profile-dropdown-menu" id="profileDropdownMenu">
                            <a href="profile.html" class="dropdown-link">View Profile</a>
                            <a href="#" class="dropdown-link" id="signOutBtn">Sign Out</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="page-main">
        <div class="container">
            <div class="post-job-layout">
                <!-- Post Job Header -->
                <div class="post-job-header">
                    <div class="breadcrumb">
                        <a href="jobs.html?view=my-jobs">My Jobs</a>
                        <span class="breadcrumb-separator">â€º</span>
                        <span>Post New Job</span>
                    </div>
                    <h1 class="post-job-title">Post a New Job</h1>
                    <p class="post-job-subtitle">Fill in the details below to post your job opening and attract the best talent in Eswatini.</p>
                </div>

                <div class="post-job-content">
                    <form id="post-job-form" class="post-job-form">
                        <!-- Job Basic Information -->
                        <div class="form-section">
                            <h2 class="section-title">Job Information</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="jobTitle" class="form-label">Job Title *</label>
                                    <input type="text" id="jobTitle" name="jobTitle" class="form-input" 
                                           placeholder="e.g. Senior Software Developer" required>
                                    <div class="form-error" id="jobTitleError"></div>
                                </div>
                                <div class="form-group">
                                    <label for="jobType" class="form-label">Job Type *</label>
                                    <select id="jobType" name="jobType" class="form-select" required>
                                        <option value="">Select job type</option>
                                        <option value="full-time">Full-time</option>
                                        <option value="part-time">Part-time</option>
                                        <option value="contract">Contract</option>
                                        <option value="internship">Internship</option>
                                        <option value="freelance">Freelance</option>
                                    </select>
                                    <div class="form-error" id="jobTypeError"></div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="experienceLevel" class="form-label">Experience Level *</label>
                                    <select id="experienceLevel" name="experienceLevel" class="form-select" required>
                                        <option value="">Select experience level</option>
                                        <option value="entry-level">Entry Level (0-2 years)</option>
                                        <option value="mid-level">Mid Level (3-5 years)</option>
                                        <option value="senior-level">Senior Level (6+ years)</option>
                                        <option value="executive">Executive/Leadership</option>
                                    </select>
                                    <div class="form-error" id="experienceLevelError"></div>
                                </div>
                                <div class="form-group">
                                    <label for="workLocation" class="form-label">Work Location *</label>
                                    <select id="workLocation" name="workLocation" class="form-select" required>
                                        <option value="">Select location</option>
                                        <option value="mbabane">Mbabane</option>
                                        <option value="manzini">Manzini</option>
                                        <option value="lobamba">Lobamba</option>
                                        <option value="siteki">Siteki</option>
                                        <option value="nhlangano">Nhlangano</option>
                                        <option value="piggs-peak">Pigg's Peak</option>
                                        <option value="remote">Remote</option>
                                        <option value="hybrid">Hybrid</option>
                                    </select>
                                    <div class="form-error" id="workLocationError"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="jobDescription" class="form-label">Job Description *</label>
                                <div class="rich-text-editor">
                                    <div class="editor-toolbar">
                                        <button type="button" class="toolbar-btn" data-command="bold" title="Bold">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>
                                            </svg>
                                        </button>
                                        <button type="button" class="toolbar-btn" data-command="italic" title="Italic">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
                                            </svg>
                                        </button>
                                        <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/>
                                            </svg>
                                        </button>
                                    </div>
                                    <div id="jobDescription" class="editor-content" contenteditable="true" 
                                         data-placeholder="Describe the role, responsibilities, and what you're looking for in a candidate..."></div>
                                </div>
                                <div class="form-error" id="jobDescriptionError"></div>
                            </div>

                            <div class="form-group">
                                <label for="requirements" class="form-label">Requirements *</label>
                                <div class="rich-text-editor">
                                    <div class="editor-toolbar">
                                        <button type="button" class="toolbar-btn" data-command="bold" data-target="requirements">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>
                                            </svg>
                                        </button>
                                        <button type="button" class="toolbar-btn" data-command="insertUnorderedList" data-target="requirements">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/>
                                            </svg>
                                        </button>
                                    </div>
                                    <div id="requirements" class="editor-content" contenteditable="true" 
                                         data-placeholder="List the required qualifications, skills, and experience..."></div>
                                </div>
                                <div class="form-error" id="requirementsError"></div>
                            </div>
                        </div>

                        <!-- Compensation & Benefits -->
                        <div class="form-section">
                            <h2 class="section-title">Compensation & Benefits</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="salaryMin" class="form-label">Minimum Salary (SZL)</label>
                                    <input type="number" id="salaryMin" name="salaryMin" class="form-input" 
                                           placeholder="e.g. 25000" min="0">
                                    <div class="form-error" id="salaryMinError"></div>
                                </div>
                                <div class="form-group">
                                    <label for="salaryMax" class="form-label">Maximum Salary (SZL)</label>
                                    <input type="number" id="salaryMax" name="salaryMax" class="form-input" 
                                           placeholder="e.g. 35000" min="0">
                                    <div class="form-error" id="salaryMaxError"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Benefits (Optional)</label>
                                <div class="checkbox-grid">
                                    <label class="checkbox-option">
                                        <input type="checkbox" name="benefits" value="health-insurance">
                                        <span class="checkmark"></span>
                                        <span>Health Insurance</span>
                                    </label>
                                    <label class="checkbox-option">
                                        <input type="checkbox" name="benefits" value="dental-insurance">
                                        <span class="checkmark"></span>
                                        <span>Dental Insurance</span>
                                    </label>
                                    <label class="checkbox-option">
                                        <input type="checkbox" name="benefits" value="retirement-plan">
                                        <span class="checkmark"></span>
                                        <span>Retirement Plan</span>
                                    </label>
                                    <label class="checkbox-option">
                                        <input type="checkbox" name="benefits" value="paid-time-off">
                                        <span class="checkmark"></span>
                                        <span>Paid Time Off</span>
                                    </label>
                                    <label class="checkbox-option">
                                        <input type="checkbox" name="benefits" value="flexible-hours">
                                        <span class="checkmark"></span>
                                        <span>Flexible Hours</span>
                                    </label>
                                    <label class="checkbox-option">
                                        <input type="checkbox" name="benefits" value="remote-work">
                                        <span class="checkmark"></span>
                                        <span>Remote Work Options</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Application Settings -->
                        <div class="form-section">
                            <h2 class="section-title">Application Settings</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="applicationDeadline" class="form-label">Application Deadline *</label>
                                    <input type="date" id="applicationDeadline" name="applicationDeadline" 
                                           class="form-input" required min="">
                                    <div class="form-error" id="applicationDeadlineError"></div>
                                </div>
                                <div class="form-group">
                                    <label for="contactEmail" class="form-label">Contact Email</label>
                                    <input type="email" id="contactEmail" name="contactEmail" class="form-input" 
                                           placeholder="hr@company.com">
                                    <div class="form-error" id="contactEmailError"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-option">
                                    <input type="checkbox" id="isEasyApply" name="isEasyApply" checked>
                                    <span class="checkmark"></span>
                                    <span>Enable Easy Apply (candidates can apply with one click using their profile)</span>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-option">
                                    <input type="checkbox" id="isUrgent" name="isUrgent">
                                    <span class="checkmark"></span>
                                    <span>Mark as urgent (will be highlighted to job seekers)</span>
                                </label>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="form-btn form-btn-secondary" id="saveDraftBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                                </svg>
                                Save as Draft
                            </button>
                            <button type="submit" class="form-btn form-btn-primary" id="publishJobBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                                <span class="btn-text">Publish Job</span>
                                <span class="btn-loading" style="display: none;">
                                    <span class="loading-spinner"></span>
                                    Publishing...
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    
    <script>
        class PostJobManager {
            constructor() {
                this.form = document.getElementById('post-job-form');
                this.saveDraftBtn = document.getElementById('saveDraftBtn');
                this.publishBtn = document.getElementById('publishJobBtn');
                this.isSubmitting = false;
                
                this.init();
            }
            
            init() {
                this.setupFormValidation();
                this.setupEventListeners();
                this.setupRichTextEditors();
                this.setMinDate();
                this.loadUserData();
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e, 'published'));
                this.saveDraftBtn.addEventListener('click', () => this.handleSubmit(null, 'draft'));
                
                // Real-time validation
                const inputs = this.form.querySelectorAll('input, select, [contenteditable]');
                inputs.forEach(input => {
                    input.addEventListener('blur', () => this.validateField(input));
                });
            }
            
            setupRichTextEditors() {
                const editors = document.querySelectorAll('.editor-content');
                editors.forEach(editor => {
                    editor.addEventListener('focus', () => {
                        editor.classList.add('focused');
                    });
                    
                    editor.addEventListener('blur', () => {
                        editor.classList.remove('focused');
                        if (editor.textContent.trim() === '') {
                            editor.classList.add('empty');
                        } else {
                            editor.classList.remove('empty');
                        }
                    });
                    
                    // Initial state
                    if (editor.textContent.trim() === '') {
                        editor.classList.add('empty');
                    }
                });
                
                // Toolbar functionality
                document.querySelectorAll('.toolbar-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const command = btn.dataset.command;
                        const target = btn.dataset.target;
                        
                        if (target) {
                            document.getElementById(target).focus();
                        }
                        
                        document.execCommand(command, false, null);
                    });
                });
            }
            
            setMinDate() {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                const deadlineInput = document.getElementById('applicationDeadline');
                deadlineInput.min = tomorrow.toISOString().split('T')[0];
            }
            
            loadUserData() {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                if (user.email && !document.getElementById('contactEmail').value) {
                    document.getElementById('contactEmail').value = user.email;
                }
            }
            
            validateField(field) {
                const fieldName = field.name || field.id;
                const errorElement = document.getElementById(fieldName + 'Error');
                let isValid = true;
                let errorMessage = '';
                
                // Remove previous error styling
                field.parentElement.classList.remove('error');
                if (errorElement) errorElement.textContent = '';
                
                // Required field validation
                if (field.hasAttribute('required')) {
                    const value = field.contentEditable === 'true' ? field.textContent.trim() : field.value.trim();
                    if (!value) {
                        isValid = false;
                        errorMessage = 'This field is required';
                    }
                }
                
                // Specific field validations
                if (fieldName === 'salaryMin' || fieldName === 'salaryMax') {
                    const min = parseFloat(document.getElementById('salaryMin').value) || 0;
                    const max = parseFloat(document.getElementById('salaryMax').value) || 0;
                    
                    if (min > 0 && max > 0 && min >= max) {
                        isValid = false;
                        errorMessage = 'Maximum salary must be greater than minimum salary';
                    }
                }
                
                if (fieldName === 'contactEmail' && field.value) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(field.value)) {
                        isValid = false;
                        errorMessage = 'Please enter a valid email address';
                    }
                }
                
                if (fieldName === 'applicationDeadline') {
                    const selectedDate = new Date(field.value);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    if (selectedDate <= today) {
                        isValid = false;
                        errorMessage = 'Deadline must be at least tomorrow';
                    }
                }
                
                // Show error if validation failed
                if (!isValid) {
                    field.parentElement.classList.add('error');
                    if (errorElement) errorElement.textContent = errorMessage;
                }
                
                return isValid;
            }
            
            setupFormValidation() {
                // Custom validation for rich text editors
                ['jobDescription', 'requirements'].forEach(id => {
                    const editor = document.getElementById(id);
                    editor.addEventListener('input', () => {
                        if (editor.textContent.trim().length > 0) {
                            editor.classList.remove('empty');
                        } else {
                            editor.classList.add('empty');
                        }
                    });
                });
            }
            
            validateForm() {
                let isValid = true;
                const requiredFields = this.form.querySelectorAll('[required]');
                const richTextRequired = ['jobDescription', 'requirements'];
                
                // Validate regular required fields
                requiredFields.forEach(field => {
                    if (!this.validateField(field)) {
                        isValid = false;
                    }
                });
                
                // Validate rich text editors
                richTextRequired.forEach(id => {
                    const editor = document.getElementById(id);
                    if (editor.textContent.trim() === '') {
                        isValid = false;
                        editor.parentElement.classList.add('error');
                        const errorElement = document.getElementById(id + 'Error');
                        if (errorElement) errorElement.textContent = 'This field is required';
                    }
                });
                
                return isValid;
            }
            
            async handleSubmit(event, status = 'published') {
                if (event) event.preventDefault();
                
                if (this.isSubmitting) return;
                
                if (status === 'published' && !this.validateForm()) {
                    notificationModule.showNotification('Please fix the errors in the form', 'error');
                    return;
                }
                
                this.isSubmitting = true;
                this.setLoading(true, status);
                
                try {
                    const formData = this.getFormData();
                    formData.status = status;
                    
                    const response = await fetch(`${API_URL}/api/jobs`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok || result.success) {
                        const message = result.message || (status === 'draft' ? 
                            'Job saved as draft successfully!' : 
                            'Job posted successfully!');
                        notificationModule.showNotification(message, 'success');
                        
                        // Redirect after a delay
                        setTimeout(() => {
                            window.location.href = 'jobs.html?view=my-jobs';
                        }, 2000);
                        
                    } else {
                        // Handle validation errors
                        if (result.errors && Array.isArray(result.errors)) {
                            result.errors.forEach(error => {
                                console.error(`Validation error - ${error.field}: ${error.message}`);
                            });
                            notificationModule.showNotification('Please check the form for errors', 'error');
                        } else {
                            notificationModule.showNotification(result.message || 'Failed to post job', 'error');
                        }
                    }
                    
                } catch (error) {
                    console.error('Error posting job:', error);
                    notificationModule.showNotification('Network error. Please try again.', 'error');
                } finally {
                    this.isSubmitting = false;
                    this.setLoading(false, status);
                }
            }
            
            getFormData() {
                const formData = new FormData(this.form);
                const data = {};
                
                // Get regular form fields
                for (let [key, value] of formData.entries()) {
                    if (key === 'benefits') {
                        if (!data.benefits) data.benefits = [];
                        data.benefits.push(value);
                    } else {
                        data[key] = value;
                    }
                }
                
                // Get rich text content
                data.description = document.getElementById('jobDescription').innerHTML;
                data.requirements = document.getElementById('requirements').innerHTML;
                
                // Convert checkboxes to booleans
                data.isEasyApply = document.getElementById('isEasyApply').checked;
                data.isUrgent = document.getElementById('isUrgent').checked;
                
                // Add user/company info
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                data.postedBy = user._id;
                data.companyId = user.companyId || user._id;
                data.company = user.companyName || user.name;
                data.location = data.workLocation;
                data.title = data.jobTitle;
                data.deadline = data.applicationDeadline;
                
                return data;
            }
            
            setLoading(loading, status) {
                const btn = status === 'draft' ? this.saveDraftBtn : this.publishBtn;
                const btnText = btn.querySelector('.btn-text');
                const btnLoading = btn.querySelector('.btn-loading');
                
                if (loading) {
                    btn.disabled = true;
                    if (btnText) btnText.style.display = 'none';
                    if (btnLoading) btnLoading.style.display = 'flex';
                } else {
                    btn.disabled = false;
                    if (btnText) btnText.style.display = 'flex';
                    if (btnLoading) btnLoading.style.display = 'none';
                }
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PostJobManager();
            
            // Initialize header module
            if (typeof headerModule !== 'undefined') {
                headerModule.init();
            }
        });
    </script>
