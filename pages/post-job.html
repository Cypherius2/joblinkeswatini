    <main class="page-main">
        <div class="container page-container-profile">
            <section class="profile-section-card">
                <h2>Create a New Job Posting</h2>
                <p>Fill out the details below to find the perfect candidate.</p>

                <form class="auth-form" id="postJobForm" style="text-align: left;">
                    <div class="form-group">
                        <label for="deadline">Application Deadline*</label>
                        <input type="datetime-local" id="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Job Title</label>
                        <input type="text" id="title" placeholder="e.g., Senior Software Engineer" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" placeholder="e.g., Eswatini Tech Innovators" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., Mbabane, Eswatini" required>
                    </div>
                    <div class="form-group">
                        <label for="jobType">Job Type</label>
                        <select id="jobType" required>
                            <option value="full-time">Full-time</option>
                            <option value="part-time">Part-time</option>
                            <option value="contract">Contract</option>
                            <option value="internship">Internship</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Job Description</label>
                        <textarea id="description" rows="8"
                            placeholder="Describe the role, responsibilities, and requirements..." required></textarea>
                    </div>

                    <button type="submit" class="auth-button"
                        style="width: 100%; border-radius: 5px; margin-top: 1rem;">Post Job</button>
                </form>
            </section>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');

            // Gatekeeper: If user is not logged in, redirect them.
            if (!token) {
                showNotification('You must be logged in to post a job.');
                window.location.href = 'login.html';
                return;
            }

            const postJobForm = document.getElementById('postJobForm');
            postJobForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const jobData = {
                    title: document.getElementById('title').value,
                    company: document.getElementById('company').value,
                    location: document.getElementById('location').value,
                    jobType: document.getElementById('jobType').value,
                    description: document.getElementById('description').value,
                    deadline: document.getElementById('deadline').value // <-- Add this line
                };

                // Basic validation
                if (!jobData.title || !jobData.company || !jobData.location || !jobData.description) {
                    showNotification('Please fill out all fields.');
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/api/jobs`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token // Send the authentication token
                        },
                        body: JSON.stringify(jobData)
                    });

                    if (response.ok) {
                        showNotification('Job posted successfully!');
                        // Redirect to the main jobs page to see the new post
                        window.location.href = 'jobs.html';
                    } else {
                        const errorData = await response.json();
                        showNotification('Error posting job: ' + (errorData.msg || 'Please try again.'));
                    }
                } catch (error) {
                    console.error('Failed to post job:', error);
                    showNotification('An error occurred while posting the job. Please check the console.');
                }
            });
        });
    </script>
