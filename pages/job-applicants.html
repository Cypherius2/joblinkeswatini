    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    
    <script>
        class JobApplicantsManager {
            constructor() {
                this.jobId = new URLSearchParams(window.location.search).get('id');
                this.applicants = [];
                this.filteredApplicants = [];
                this.currentFilters = {
                    status: 'all',
                    search: '',
                    sort: 'date-desc'
                };
                this.selectedApplicant = null;
                
                this.init();
            }
            
            init() {
                if (!this.jobId) {
                    notificationModule.showNotification('No job ID specified', 'error');
                    window.location.href = 'jobs.html?view=my-jobs';
                    return;
                }
                
                this.cacheDOMElements();
                this.setupEventListeners();
                this.loadJobDetails();
                this.loadApplicants();
            }
            
            cacheDOMElements() {
                this.jobTitle = document.getElementById('job-title');
                this.jobTitleBreadcrumb = document.getElementById('job-title-breadcrumb');
                this.jobLocation = document.getElementById('job-location');
                this.jobType = document.getElementById('job-type');
                this.totalApplicants = document.getElementById('total-applicants');
                this.applicantsList = document.getElementById('applicantsList');
                this.loadingState = document.getElementById('loadingState');
                this.searchInput = document.getElementById('searchApplicants');
                this.sortSelect = document.getElementById('sortBy');
                this.statusFilterBtns = document.querySelectorAll('.status-filter-btn');
                this.applicantModal = document.getElementById('applicantModal');
                this.exportBtn = document.getElementById('exportBtn');
                this.manageJobBtn = document.getElementById('manageJobBtn');
            }
            
            setupEventListeners() {
                // Search and filters
                this.searchInput.addEventListener('input', this.debounce(() => {
                    this.currentFilters.search = this.searchInput.value.toLowerCase();
                    this.applyFilters();
                }, 300));
                
                this.sortSelect.addEventListener('change', () => {
                    this.currentFilters.sort = this.sortSelect.value;
                    this.applyFilters();
                });
                
                this.statusFilterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.statusFilterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilters.status = btn.dataset.status;
                        this.applyFilters();
                    });
                });
                
                // Export and manage buttons
                this.exportBtn.addEventListener('click', () => this.exportApplicants());
                this.manageJobBtn.addEventListener('click', () => {
                    window.location.href = `manage-job.html?id=${this.jobId}`;
                });
                
                // Modal events
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                this.applicantModal.addEventListener('click', (e) => {
                    if (e.target === this.applicantModal) this.closeModal();
                });
                
                document.getElementById('updateStatusBtn').addEventListener('click', () => this.updateApplicantStatus());
                document.getElementById('contactApplicantBtn').addEventListener('click', () => this.contactApplicant());
                document.getElementById('scheduleInterviewBtn').addEventListener('click', () => this.scheduleInterview());
            }
            
            async loadJobDetails() {
                try {
                    const response = await fetch(`${API_URL}/api/jobs/${this.jobId}`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (response.ok) {
                        const job = await response.json();
                        this.updateJobDisplay(job);
                    } else {
                        throw new Error('Failed to load job details');
                    }
                } catch (error) {
                    console.error('Error loading job details:', error);
                    notificationModule.showNotification('Failed to load job details', 'error');
                }
            }
            
            updateJobDisplay(job) {
                this.jobTitle.textContent = job.title;
                this.jobTitleBreadcrumb.textContent = job.title;
                this.jobLocation.textContent = job.location;
                this.jobType.textContent = this.formatJobType(job.jobType);
            }
            
            async loadApplicants() {
                try {
                    const response = await fetch(`${API_URL}/api/jobs/${this.jobId}/applicants`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (response.ok) {
                        this.applicants = await response.json();
                        this.applyFilters();
                        this.updateStatusCounts();
                    } else {
                        throw new Error('Failed to load applicants');
                    }
                } catch (error) {
                    console.error('Error loading applicants:', error);
                    this.showErrorState();
                } finally {
                    this.loadingState.style.display = 'none';
                }
            }
            
            applyFilters() {
                this.filteredApplicants = this.applicants.filter(applicant => {
                    // Status filter
                    if (this.currentFilters.status !== 'all' && applicant.status !== this.currentFilters.status) {
                        return false;
                    }
                    
                    // Search filter
                    if (this.currentFilters.search) {
                        const searchTerm = this.currentFilters.search;
                        const searchable = [
                            applicant.name,
                            applicant.email,
                            applicant.skills?.join(' ') || '',
                            applicant.coverLetter || ''
                        ].join(' ').toLowerCase();
                        
                        if (!searchable.includes(searchTerm)) {
                            return false;
                        }
                    }
                    
                    return true;
                });
                
                // Apply sorting
                this.sortApplicants();
                this.renderApplicants();
                this.updateTotalCount();
            }
            
            sortApplicants() {
                const [sortField, sortDirection] = this.currentFilters.sort.split('-');
                
                this.filteredApplicants.sort((a, b) => {
                    let comparison = 0;
                    
                    switch (sortField) {
                        case 'date':
                            comparison = new Date(a.applicationDate) - new Date(b.applicationDate);
                            break;
                        case 'name':
                            comparison = a.name.localeCompare(b.name);
                            break;
                    }
                    
                    return sortDirection === 'desc' ? -comparison : comparison;
                });
            }
            
            renderApplicants() {
                if (this.filteredApplicants.length === 0) {
                    this.showEmptyState();
                    return;
                }
                
                const applicantsHTML = this.filteredApplicants.map(applicant => this.createApplicantCard(applicant)).join('');
                this.applicantsList.innerHTML = applicantsHTML;
            }
            
            createApplicantCard(applicant) {
                const applicationDate = new Date(applicant.applicationDate).toLocaleDateString();
                const statusClass = `status-${applicant.status}`;
                const avatar = applicant.avatar || '../assets/placeholder.svg';
                
                return `
                    <div class="applicant-card" onclick="jobApplicantsManager.openApplicantModal('${applicant._id}')">
                        <div class="applicant-avatar">
                            <img src="${avatar}" alt="${applicant.name}">
                        </div>
                        <div class="applicant-info">
                            <div class="applicant-header">
                                <h3 class="applicant-name">${this.escapeHtml(applicant.name)}</h3>
                                <span class="application-status ${statusClass}">${this.formatStatus(applicant.status)}</span>
                            </div>
                            <p class="applicant-email">${this.escapeHtml(applicant.email)}</p>
                            <p class="applicant-experience">${applicant.experience || 0} years experience</p>
                            <div class="applicant-skills">
                                ${(applicant.skills || []).slice(0, 3).map(skill => 
                                    `<span class="skill-tag">${this.escapeHtml(skill)}</span>`
                                ).join('')}
                                ${applicant.skills && applicant.skills.length > 3 ? 
                                    `<span class="more-skills">+${applicant.skills.length - 3} more</span>` : ''}
                            </div>
                            <div class="applicant-meta">
                                <span class="application-date">Applied ${applicationDate}</span>
                                ${applicant.resumeUrl ? '<span class="has-resume">ðŸ“„ Resume</span>' : ''}
                            </div>
                        </div>
                        <div class="applicant-actions">
                            <button class="quick-action-btn contact-btn" onclick="event.stopPropagation(); jobApplicantsManager.contactApplicant('${applicant._id}')" title="Contact">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                                </svg>
                            </button>
                            <button class="quick-action-btn schedule-btn" onclick="event.stopPropagation(); jobApplicantsManager.scheduleInterview('${applicant._id}')" title="Schedule Interview">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }
            
            openApplicantModal(applicantId) {
                const applicant = this.applicants.find(a => a._id === applicantId);
                if (!applicant) return;
                
                this.selectedApplicant = applicant;
                this.populateModal(applicant);
                this.applicantModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            populateModal(applicant) {
                document.getElementById('modalApplicantName').textContent = applicant.name;
                document.getElementById('modalApplicantFullName').textContent = applicant.name;
                document.getElementById('modalApplicantEmail').textContent = applicant.email;
                document.getElementById('modalApplicantPhone').textContent = applicant.phone || 'Not provided';
                document.getElementById('modalApplicantAvatar').src = applicant.avatar || '../assets/placeholder.svg';
                document.getElementById('modalApplicationDate').textContent = `Applied ${new Date(applicant.applicationDate).toLocaleDateString()}`;
                document.getElementById('modalExperience').textContent = `${applicant.experience || 0} years experience`;
                document.getElementById('modalCoverLetter').textContent = applicant.coverLetter || 'No cover letter provided.';
                document.getElementById('statusSelect').value = applicant.status;
                
                // Skills
                const skillsContainer = document.getElementById('modalSkills');
                if (applicant.skills && applicant.skills.length > 0) {
                    skillsContainer.innerHTML = applicant.skills.map(skill => 
                        `<span class="skill-tag">${this.escapeHtml(skill)}</span>`
                    ).join('');
                } else {
                    skillsContainer.innerHTML = '<span class="skill-tag">No skills listed</span>';
                }
                
                // Resume button
                const resumeBtn = document.getElementById('modalResumeBtn');
                if (applicant.resumeUrl) {
                    resumeBtn.onclick = () => window.open(applicant.resumeUrl, '_blank');
                    resumeBtn.disabled = false;
                } else {
                    resumeBtn.onclick = null;
                    resumeBtn.disabled = true;
                    resumeBtn.querySelector('span').textContent = 'No Resume';
                }
            }
            
            closeModal() {
                this.applicantModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                this.selectedApplicant = null;
            }
            
            async updateApplicantStatus() {
                if (!this.selectedApplicant) return;
                
                const newStatus = document.getElementById('statusSelect').value;
                
                try {
                    const response = await fetch(`${API_URL}/api/applications/${this.selectedApplicant._id}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    if (response.ok) {
                        this.selectedApplicant.status = newStatus;
                        notificationModule.showNotification('Status updated successfully', 'success');
                        this.applyFilters();
                        this.updateStatusCounts();
                    } else {
                        throw new Error('Failed to update status');
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                    notificationModule.showNotification('Failed to update status', 'error');
                }
            }
            
            contactApplicant(applicantId = null) {
                const applicant = applicantId ? 
                    this.applicants.find(a => a._id === applicantId) : 
                    this.selectedApplicant;
                    
                if (!applicant) return;
                
                const subject = encodeURIComponent(`Regarding your application for ${this.jobTitle.textContent}`);
                const mailtoLink = `mailto:${applicant.email}?subject=${subject}`;
                window.location.href = mailtoLink;
            }
            
            scheduleInterview(applicantId = null) {
                const applicant = applicantId ? 
                    this.applicants.find(a => a._id === applicantId) : 
                    this.selectedApplicant;
                    
                if (!applicant) return;
                
                // This would typically open a scheduling modal or redirect to a calendar integration
                notificationModule.showNotification('Interview scheduling feature coming soon!', 'info');
            }
            
            exportApplicants() {
                if (this.filteredApplicants.length === 0) {
                    notificationModule.showNotification('No applicants to export', 'info');
                    return;
                }
                
                const csvContent = this.generateCSV(this.filteredApplicants);
                this.downloadCSV(csvContent, `applicants-${this.jobId}.csv`);
                notificationModule.showNotification('Applicants exported successfully', 'success');
            }
            
            generateCSV(applicants) {
                const headers = ['Name', 'Email', 'Phone', 'Experience', 'Status', 'Application Date', 'Skills'];
                const rows = applicants.map(applicant => [
                    applicant.name,
                    applicant.email,
                    applicant.phone || '',
                    applicant.experience || 0,
                    this.formatStatus(applicant.status),
                    new Date(applicant.applicationDate).toLocaleDateString(),
                    (applicant.skills || []).join('; ')
                ]);
                
                return [headers, ...rows]
                    .map(row => row.map(field => `"${field}"`).join(','))
                    .join('\\n');
            }
            
            downloadCSV(content, filename) {
                const blob = new Blob([content], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }
            
            updateStatusCounts() {
                const counts = {
                    all: this.applicants.length,
                    applied: 0,
                    reviewing: 0,
                    interview: 0,
                    accepted: 0,
                    rejected: 0
                };
                
                this.applicants.forEach(applicant => {
                    if (counts.hasOwnProperty(applicant.status)) {
                        counts[applicant.status]++;
                    }
                });
                
                Object.keys(counts).forEach(status => {

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            formatStatus(status) {
                const statusMap = {
                    'applied': 'Applied',
                    'reviewing': 'Under Review',
                    'interview': 'Interview',
                    'accepted': 'Accepted',
                    'rejected': 'Rejected'
                };
                return statusMap[status] || status;

            formatJobType(jobType) {
                return jobType.split('-').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
            }
            
            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }
