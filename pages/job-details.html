    <script>
        // --- THIS IS THE FINAL, CORRECTED SCRIPT ---
        document.addEventListener('DOMContentLoaded', async () => {
            const jobDetailContent = document.getElementById('job-detail-content');
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('id');

            if (!jobId) {
                jobDetailContent.innerHTML = '<h1>Error: No job ID provided.</h1>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/jobs/${jobId}`);
                if (!response.ok) {
                    throw new Error('Job not found');
                }
                const job = await response.json();

                // --- THIS IS THE CORRECTED LOGIC ---
                // 1. Create the deadline variable from the job object
                const deadline = new Date(job.deadline);

                // Populate the page with all the fetched data
                document.title = `${job.title} | JobLinkEswatini`;
                document.getElementById('jobTitle').textContent = job.title;
                document.getElementById('jobCompany').textContent = job.company;
                document.getElementById('jobLocation').textContent = job.location;
                document.getElementById('jobType').textContent = job.jobType.charAt(0).toUpperCase() + job.jobType.slice(1);
                document.getElementById('jobDescription').innerHTML = job.description.replace(/\n/g, '<br>');
                // Use toLocaleString for a more readable date and time
                document.getElementById('jobDeadline').textContent = deadline.toLocaleString('en-US', { dateStyle: 'long', timeStyle: 'short' });

                // 2. Check the deadline and update the apply button accordingly
                const applyLink = document.getElementById('applyLink');
                if (new Date() > deadline) {
                    applyLink.textContent = 'Application Closed';
                    applyLink.style.backgroundColor = '#777';
                    applyLink.style.pointerEvents = 'none';
                    applyLink.href = '#'; // Prevent clicking
                } else {
                    applyLink.href = `apply.html?jobId=${job._id}`;
                }
                // ------------------------------------

            } catch (error) {
                console.error('Failed to fetch job details:', error);
                jobDetailContent.innerHTML = '<h1>Error: Job Could Not Be Found</h1><p>The job you are looking for may have expired or been removed.</p>';
            }
        });
    </script>
