    <script>
        // --- THIS IS THE FINAL, COMPLETE SCRIPT FOR JOBS.HTML ---

        // This interval variable is stored globally so we can clear it
        let countdownInterval;

        // --- COUNTDOWN TIMER FUNCTIONS (Now Complete) ---
        function calculateTimeLeft(deadline) {
            const difference = +new Date(deadline) - +new Date();
            let timeLeft = {};
            if (difference > 0) {
                timeLeft = {
                    days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                    minutes: Math.floor((difference / 1000 / 60) % 60)
                };
            }
            return timeLeft;
        }

        function startCountdownTimers() {
            // Clear any previous interval to prevent memory leaks
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            const countdownElements = document.querySelectorAll('.deadline-countdown');

            // Run once immediately
            countdownElements.forEach(el => updateTimerText(el));

            // Then update every minute
            countdownInterval = setInterval(() => {
                countdownElements.forEach(el => updateTimerText(el));
            }, 60000);
        }

        function updateTimerText(element) {
            const deadline = element.dataset.deadline;
            const timeLeft = calculateTimeLeft(deadline);
            if (timeLeft.days > 1) {
                element.textContent = `Closes in ${timeLeft.days} days`;
            } else if (timeLeft.days === 1) {
                element.textContent = `Closes in 1 day`;
            } else if (timeLeft.hours > 0) {
                element.textContent = `Closes in ${timeLeft.hours}h ${timeLeft.minutes}m`;
            } else if (timeLeft.minutes > 0) {
                element.textContent = `Closes in ${timeLeft.minutes}m`;
            } else if (Object.keys(timeLeft).length === 0) {
                element.textContent = 'Application Closed';
                element.style.color = '#D21034';
            } else {
                element.textContent = 'Closing soon';
                element.style.color = '#D21034';
            }
        }

        // --- MAIN SCRIPT ---
        document.addEventListener('DOMContentLoaded', async () => {
            const jobListingsContainer = document.getElementById('job-listings-container');
            const resultsTitle = document.getElementById('job-results-title');
            const searchFilter = document.getElementById('filter-search');
            const jobTypeFilter = document.getElementById('filter-job-type');
            let allJobs = [];

            const renderJobs = () => {
                const searchTerm = searchFilter.value.toLowerCase();
                const selectedJobType = jobTypeFilter.value;
                const filteredJobs = allJobs.filter(job => {
                    const titleMatch = job.title.toLowerCase().includes(searchTerm);
                    const typeMatch = (selectedJobType === 'all') || (job.jobType === selectedJobType);
                    return titleMatch && typeMatch;
                });

                jobListingsContainer.innerHTML = '';
                resultsTitle.textContent = `Showing ${filteredJobs.length} Job Result(s)`;

                if (filteredJobs.length === 0) {
                    jobListingsContainer.innerHTML = '<p>No open job positions match your criteria.</p>';
                    return;
                }

                filteredJobs.forEach(job => {
                    const cardLink = document.createElement('a');
                    cardLink.href = `job-details.html?id=${job._id}`;
                    cardLink.className = 'job-card-link';
                    const jobCard = document.createElement('div');
                    jobCard.className = 'job-card';
                    jobCard.innerHTML = `
                            <div class="job-card-header"><h3>${job.title}</h3><span class="company-name">${job.company}</span></div>
                            <p class="job-description">${job.description.substring(0, 100)}...</p>
                            <div class="job-card-footer">
                                <span class="deadline-countdown" data-deadline="${job.deadline}">Calculating...</span>
                                <span class="apply-button">View Details</span>
                            </div>
                        `;
                    cardLink.appendChild(jobCard);
                    jobListingsContainer.appendChild(cardLink);
                });
                startCountdownTimers();
            };

            try {
                const response = await fetch(`${API_URL}/api/jobs`);
                if (!response.ok) throw new Error('Network response was not ok');
                allJobs = await response.json();
                renderJobs();
            } catch (error) {
                console.error('Failed to fetch jobs:', error);
                resultsTitle.textContent = 'Failed to load jobs.';
                jobListingsContainer.innerHTML = '<p style.color: red;">Could not connect to the server. Please try again later.</p>';
            }

            searchFilter.addEventListener('keyup', renderJobs);
            jobTypeFilter.addEventListener('change', renderJobs);
        });
    </script>
