                        <div class="profile-name-title">

                            </div>

                <section id="about-section" class="profile-section-card" style="display: none;">

                        <h2>About</h2>

                <section id="experience-section" class="profile-section-card" style="display: none;">
                    <div class="section-header">

                    </div>
                    <div id="experienceList"></div>
                </section>
                <section id="skills-section" class="profile-section-card" style="display: none;">

    <footer class="main-footer"></footer>
    <div id="global-chat-container" style="display: none;">
        <div id="chat-window">
            <div id="chat-header">
                <button id="chat-back-btn">&larr;</button>
                <span id="chat-header-title">Messages</span>
            </div>
            <div id="chat-conversation-list">
                </div>
            <div id="chat-messages" style="display: none;">
                </div>
            <form id="chat-form" style="display: none;">
                <input type="text" id="chat-input" placeholder="Write a message..." autocomplete="off">
                <button type="submit" class="apply-button" style="border-radius: 20px;">Send</button>
            </form>
        </div>
        <div id="chat-bubble">
            <div id="chat-notification-dot"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />

        </div>
    </div>

    <script src="../js/theme-toggle.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/config.js"></script>

    <script>
        // --- Reusable Render Functions ---
        const renderProfileHeader = (user) => {
            const placeholderPic = 'images/placeholder.svg';
            const pic = document.getElementById('profilePicture');
            const banner = document.getElementById('profileBanner');

            const picUrl = user.profilePicture ? `${API_URL}/api/files/${user.profilePicture}` : placeholderPic;
            const coverUrl = user.coverPhoto ? `${API_URL}/api/files/${user.coverPhoto}` : '';

            pic.src = picUrl;
            if (coverUrl) {
                banner.style.backgroundImage = `url('${coverUrl}')`;
            } else {
                banner.style.backgroundImage = 'linear-gradient(to top, #00205B, #003380)'; // Default gradient
            }

            document.getElementById('profileName').textContent = user.name || 'User Name';
            document.getElementById('profileHeadline').textContent = user.headline || '';
            document.getElementById('profileLocation').textContent = user.location || '';

            // Update the public profile URL in the sidebar
            const publicProfileUrlEl = document.getElementById('publicProfileUrl');
            if (publicProfileUrlEl) {
                // Create a clickable link to the user's profile page (assuming view-profile.html handles this)
                publicProfileUrlEl.href = `view-profile.html?id=${user._id}`;
                publicProfileUrlEl.textContent = `joblinkeswatini.com/in/${user.name.toLowerCase().replace(/\s/g, '-')}`;
            }
        };

        const renderAbout = (user) => {
            const container = document.getElementById('about-section');
            if (user.about) {
                container.style.display = 'block';
                // Render the about text, replacing newlines with <br> for proper display
                document.getElementById('profileAbout').innerHTML = user.about.replace(/\n/g, '<br>');
            } else {
                container.innerHTML = `<h2>About</h2><p>This user has not provided any information about themselves.</p>`;
                container.style.display = 'block'; // Still show the section, but with a message
            }
        };

        const renderExperience = (experience) => {
            const container = document.getElementById('experience-section');
            if (!experience || experience.length === 0) {
                container.innerHTML = `<h2>Experience</h2><p>No experience listed for this user.</p>`;
                container.style.display = 'block';
                return;
            }
            container.style.display = 'block';
            const experienceListHtml = experience.map(exp => `
                <div class="experience-item">
                    <h3>${exp.title}</h3>
                    <p class="company">${exp.company} | ${exp.location || ''}</p>
                    <p class="date">${new Date(exp.from).toLocaleDateString()} - ${exp.to ? new Date(exp.to).toLocaleDateString() : 'Present'}</p>
                    <p>${exp.description || ''}</p>
                </div>
            `).join('');
            container.innerHTML = `
                <div class="section-header">
                    <h2>Experience</h2>
                </div>
                <div id="experienceList">${experienceListHtml}</div>
            `;
        };

        const renderSkills = (skills) => {
            const container = document.getElementById('skills-section');
            if (!skills || skills.length === 0) {
                container.innerHTML = `<h2>Skills</h2><p>No skills listed for this user.</p>`;
                container.style.display = 'block';
                return;
            }
            container.style.display = 'block';
            const skillsHtml = skills.map(skill => `<span class="skill-tag">${skill.name}</span>`).join('');
            container.innerHTML = `
                <div class="section-header">
                    <h2>Skills</h2>
                </div>
                <div id="skillsList" class="skills-container">${skillsHtml}</div>
            `;
        };

        // Function to show notifications (assuming showNotification is defined in main.js)
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`; // Add 'notification' and type class
            notification.textContent = message;
            container.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000); // Remove after 3 seconds
        }

        // --- MAIN SCRIPT ON PAGE LOAD ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Ensure API_URL is defined before proceeding
            if (typeof API_URL === 'undefined' || !API_URL) {
                console.error("CRITICAL: API_URL is not defined! The application cannot fetch data.");
                document.querySelector('.profile-main-content').innerHTML = '<h1 style="color: red;">Configuration Error</h1><p>The application is not configured correctly. Please contact support.</p>';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if (!userId) {
                document.querySelector('.profile-main-content').innerHTML = '<h1>Error: No user specified.</h1><p>Please provide a user ID in the URL.</p>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/users/${userId}`);

                if (!response.ok) {
                    // Handle specific HTTP errors for better user feedback
                    if (response.status === 404) {
                        throw new Error('Profile not found.');
                    }
                    throw new Error(`Failed to fetch profile. Server responded with status: ${response.status}`);
                }
                const user = await response.json();

                // Set the page title dynamically
                document.title = `${user.name} | JobLinkEswatini`;

                renderProfileHeader(user);
                renderAbout(user);
                renderExperience(user.experience);
                renderSkills(user.skills);

                const profileActionsContainer = document.querySelector('.profile-actions');
                const token = localStorage.getItem('token');

                // Add "Message" button only if the viewer is not the profile owner
                if (token) {
                    try {
                        // Decode the token to get the logged-in user's ID
                        const tokenPayload = JSON.parse(atob(token.split('.')[1]));
                        const loggedInUserId = tokenPayload.user.id; // Assuming token structure
                        
                        if (loggedInUserId !== user._id) {
                            profileActionsContainer.innerHTML = `<button class="apply-button message-user-btn" data-userid="${user._id}" data-username="${user.name}">Message</button>`;
                            
                            // Add event listener for the message button
                            document.querySelector('.message-user-btn').addEventListener('click', () => {
                                // This function would need to be defined elsewhere or implemented here
                                // It should open the chat window for the specified user.
                                openChatWithUser(user._id, user.name); 
                            });
                        }
                    } catch (e) {
                        console.error("Failed to parse auth token or check user ID:", e);
                        // If token is invalid or can't be parsed, treat as logged out for this check
                        localStorage.removeItem('token'); // Clean up invalid token
                        // Optionally redirect to login or show a message
                    }
                }

            } catch (error) {
                console.error('Failed to load profile:', error);
                document.querySelector('.profile-main-content').innerHTML = `
                    <h1>Oops! We couldn't load this profile.</h1>
                    <p>${error.message}. Please try again later.</p>
                `;
            }
        });

        // Placeholder for the chat functionality initiation.
        // This function would typically be defined in main.js or another relevant script.
        function openChatWithUser(userId, userName) {
            console.log(`Initiating chat with ${userName} (ID: ${userId})`);
            // Implement logic to open the chat window and start a conversation here.
            // This might involve setting a global variable, triggering an event, 
            // or directly manipulating the chat UI elements.
            alert(`Chat functionality to ${userName} is not fully implemented yet.`); 
        }
    </script>
